<div class="panel panel-default">
  <div class="panel-heading">Create a user</div>
  <div class="panel-body">
    <form name="createUserForm" class="create-user-form" role="form" ng-submit="createUser(user)" novalidate>        
        <div class="form-group" 
            ng-class="{ 'has-error' : createUserForm.username.$invalid && createUserForm.username.$dirty }">
            <label>Username</label>
            <input ng-model="user.username" type="text" name="username" 
                class="form-control" placeholder="Uporabniško ime" 
                ng-minlength="3" 
                username-invalid-chars required autofocus>
            <p ng-show="createUserForm.username.$error.required && createUserForm.username.$dirty" 
                class="help-block">Prosim, vnesite uporabniško ime.</p>
            <p ng-show="createUserForm.username.$error.minlength" class="help-block">
                Username is too short.</p>
        </div>

        
        <button class="btn btn-primary" ng-disabled="createUserForm.$invalid" type="submit">Create user</button>
    </form>
