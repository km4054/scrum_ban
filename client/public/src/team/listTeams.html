<div class="panel panel-default">
  <div class="panel-heading">List teams</div>

  <!-- Table -->
  <table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Product owner</th>
        <th>Scrum master</th>
        <th>Team members</th>
        <th>Details</th>
    </tr>
    <tr ng-repeat="team in teams">
        <td> {{ team.name }} </td>
        <td> {{ team.productOwner.first_name }} {{ team.productOwner.last_name }} </td>
        <td> {{ team.scrumMaster.first_name }} {{ team.scrumMaster.last_name }} </td>
        <td> <span ng-repeat="teamMember in team.teamMembers">{{ teamMember.first_name }} {{ teamMember.last_name}}{{$last ? '' : ', '}}</span> </td>
        <td> Details </td>
        <td> 
            <a ng-href="#/teams/{{team.id}}/edit" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </td>
    </tr>
  </table>
</div>
