<div class="panel-heading">{{col.name}} {{$index}}</div>
<div class="panel-body">
    <div class="panel panel-default panel-column panel-subcolumn" ng-repeat="col in getSubCols(col.id)" 
        ng-style="{
                    'width': (100/getSubCols(col.parent_column).length) + '%',
                    'left': $index*100/getSubCols(col.parent_column).length + '%'
                }" ng-include="'/static/html/board/column.html'"></div>
</div>
